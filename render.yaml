databases:
  - name: tripmate
    databaseName: tripmate_db
    user: tripmateuser

services:
  - type: web
    name: tripmate
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tripmate_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false